<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
  <title>MCG Strategic Developer Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.2/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.2/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-container uk-container-large uk-padding">
    <h1 class="uk-heading-small">Product Filtering Programming Test</h1>
    <div class="uk-flex uk-flex-wrap uk-flex-wrap-around">
      <div class="uk-width-1-4">
        <h3>6 Products Found</h3>
        <ul class="uk-list">
          <li><strong>Manufacturer</strong>
            <ul class="uk-list">
              <li>
                <label>
                  <input class="uk-checkbox"> Iams
                </label>
              </li>
              <li>
                <label>
                  <input class="uk-checkbox"> Hills Science Diet
                </label>
              </li>
            </ul>
          </li>
          <li><strong>Bag Weight (lbs.)</strong>
            <ul class="uk-list">
              <li>
                <label>
                  <input class="uk-checkbox"> 7
                </label>
              </li>
              <li>
                <label>
                  <input class="uk-checkbox"> 15
                </label>
              </li>
              <li>
                <label>
                  <input class="uk-checkbox"> 30
                </label>
              </li>
            </ul>
          </li>
          <li><strong>Breed Size</strong>
            <ul class="uk-list">
              <li>
                <label>
                  <input class="uk-checkbox"> Small 
                </label>
              </li>
              <li>
                <label>
                  <input class="uk-checkbox"> Medium
                </label>
              </li>
              <li>
                <label>
                  <input class="uk-checkbox"> Large
                </label>
              </li>
            </ul>
          </li>
          <li><strong>Age</strong>
            <ul class="uk-list">
              <li>
                <label>
                  <input class="uk-checkbox"> Adult 
                </label>
              </li>
              <li>
                <label>
                  <input class="uk-checkbox"> Mature
                </label>
              </li>
              <li>
                <label>
                  <input class="uk-checkbox"> Puppy
                </label>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="uk-width-3-4">
        <ul class="uk-list">
          <li class="uk-card uk-card-default">
            <div class="uk-padding uk-flex">
              <div class="uk-width-1-4 uk-text-center">
                <img src="https://image.chewy.com/is/image/catalog/62299_MAIN._AC_SS150_V1657660703_.jpg">
              </div>
              <div class="uk-width-3-4">
                <div class="uk-flex">
                  <div class="uk-width-3-4">
                    <h2 class="uk-margin-remove-bottom">Product Name Here</h2>
                  </div>
                  <div class="uk-width-1-4 uk-text-right">
                    <span class="uk-heading-small">$19.99</span>
                  </div>
                </div>
                <p class="uk-text-small uk-margin-remove-top">Manufacturer Name Here</p>
                <ul class="uk-list">
                  <li class="uk-margin-remove-top">
                    <span class="uk-text-small uk-text-bold">Bag Weight (lbs.)</span> <span class="uk-text-small">Attribute Value</span>
                  </li>
                  <li class="uk-margin-remove-top">
                    <span class="uk-text-small uk-text-bold">Breed Size</span> <span class="uk-text-small">Attribute Value</span>
                  </li>
                  <li class="uk-margin-remove-top">
                    <span class="uk-text-small uk-text-bold">Age</span> <span class="uk-text-small">Attribute Value</span>
                  </li>
                </ul>
                <div class="uk-text-right">
                  <button class="uk-button uk-button-primary">Add to Cart</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
